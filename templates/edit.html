{{define "Edit"}}
{{ template "_head" }}
{{ template "_menu" }}
    <body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Editando produto</h1>
                        <p class="lead">Atualize os detalhes</p>
                    </div>
                </div>
                <form method="POST" action="update">
                    <input type="hidden" name="id" value="{{.Id}}">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{.Name}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="description">Descrição:</label>
                                <input type="text" name="description" id="description" class="form-control" value="{{.Description}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="price">Preço:</label>
                                <input type="number" name="price" id="price" class="form-control" step="0.01" value="{{.Price}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="quantity">Quantidade:</label>
                                <input type="number" name="quantity" id="quantity" class="form-control" value="{{.Quantity}}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="salvar" class="btn btn-success">Salvar</button>
                    <a class="btn btn-info" href="/">Voltar</a>
                </form>
        </div>
    </body>
{{end}}
